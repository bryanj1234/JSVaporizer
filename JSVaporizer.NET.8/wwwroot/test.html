<!DOCTYPE html>
<html>

<head>
    <title>This is a test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./test.css" asp-append-version="true" />

    <script type='module' src="./test.js"></script>

</head>

<body>

    <div>

        <div>
            <label for="mySpan">Span</label>
            <span id="mySpan"></span>
        </div>

        <div>
            <label for="myButton">My Button :)</label>
            <button id="myButton" class="">My Button</button>
        </div>

        <div>
            <label for="myTextInput">Comment</label>
            <input type="text" id="myTextInput" value="I'm a text field" />
        </div>

        <div>
            <label for="myTextarea">Textarea</label>
            <textarea id="myTextarea" rows="8" placeholder="Enter your message here"></textarea>
        </div>

        <div>
            <label for="mySelect">Select</label>
            <select id="mySelect">
                <optgroup label="Select something">
                    <option>Option One</option>
                    <option>Option Two</option>
                    <option>Option Three</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="myCheckbox_1">Subscribe?</label>
            <input type="checkbox" id="myCheckbox_1" value="yes" checked />

            <label for="myCheckbox_2">Cancel?</label>
            <input type="checkbox" id="myCheckbox_2" value="no" />
        </div>

        <div>
            <label for="myRadio_1">The meal</label>
            <input type="radio" id="myRadio_1" value="soup" checked />

            <label for="myRadio_2">The beverage</label>
            <input type="radio" id="myRadio_2" value="milk" />
        </div>

        <div>
            <label for="myFileInput">My File Input</label>
            <input id="myFileInput" type="file" accept="image/*" multiple />
        </div>

    </div>



</body>

</html>
